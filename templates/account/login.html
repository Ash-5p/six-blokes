{% extends "base.html" %}
{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In & Sign Up" %}{% endblock %}

{% block content %}
<div class="container text-center bg-dark sign-in-box">
  <div class="mt-3">
    <h3>{% trans "Sign In" %}</h3>
    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="login" value="1">
      <button class="btn btn-signup right" type="submit">{% trans "Sign In" %}</button>
    </form>
    <div class="mt-3">
      <h3>{% trans "Sign Up" %}</h3>
      <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ signup_form.as_p }}
        <input type="hidden" name="signup" value="1">
        <button class="btn btn-signup right" type="submit">{% trans "Sign Up" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
