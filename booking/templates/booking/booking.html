{% extends "base.html" %}

{% block content %}
<div class="container text-center bg-dark sign-in-box">
        <div class="row">
                <div class="col-md-8 mt-3 offset-md-2">
                        <h3>Book a Table</h3>
                </div>
        </div>
        <div class="row">
                <div class="col-md-8 mt-3 offset-md-2">
                        <form method="POST" action="{% url 'booking' %}">
                                {% csrf_token %}
                                {{ booking_form.as_p }}
                                {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}"
                                        value="{{ redirect_field_value }}" />
                                {% endif %}
                                <button class="btn btn-signup right" type="submit">Book Table</button>
                        </form>
                </div>
        </div>
</div>
{% endblock %}
